{% extends 'base.html' %}
{% block title %}Article Create{% endblock %}
{% block content %}
<h1>Добавление новой задачи</h1>
<form action="{% url 'todo_add' %} " method="POST">
        {% csrf_token %}
    <div class="disp">
        <label class="label">id</label>
        <input name="id" id="id" type="text" value="" disabled>
    </div>
    <div class="disp">
        <label class="label">Title</label>
        <input name="title" id="title" type="text" value="" placeholder="Введите краткое название задачи">
    </div>
    <div class="disp">
        <label class="label">End Date</label>
        <input name="date_todo" id="date_todo" type="text" value="" placeholder="ГГГГ-ММ-ДД">
    </div>
    <div class="disp">
        <label class="label">State</label>
        <select name="state" id="state" required>
            <option disabled>Выберите статус</option>
            {% for state in states %}
                <option class=<"{{state.state}}" value="{{state.state}}">{{state.rus}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="disp">
        <span class="label">Description</span>
        <textarea name="description" id="description" rows="10" cols="30" wrap="hard" required></textarea>
    </div>
    <input value="Сохранить" type="submit">
</form>
{% endblock %}
